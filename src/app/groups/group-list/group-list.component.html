<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        Filtered by:
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='filterList' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by:{{filterList}}</h3>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Deleted</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grp of filteredGroups">
          <td><a [routerLink]="[grp.id]"><span class="badge">{{grp.id}}</span></a></td>
          <td>{{grp.name}}</td>
          <td>{{grp.isDeleted}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
