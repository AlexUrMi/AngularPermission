<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 *ngIf="!!user">
      {{pageTitle + user.lname}}
    </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal col-sm-6" [formGroup]="userForm" novalidate (ngSubmit)="submit()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="id">id:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="id" formControlName="id" readonly=true />
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="fname">first name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="fname" formControlName="fname" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lname">last name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="lname" formControlName="lname" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="isDeleted">deleted:</label>
        <div class="col-sm-6">
          <input type="boolean" class="form-control" name="isDeleted" formControlName="isDeleted" readonly=true/>
        </div>
      </div>
    </form>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <a class="btn btn-primary" (click)='onBack()' style="width:80px;">Back</a>
        <a class="btn btn-success" (click)='submit()' style="width:80px;">Submit</a>
      </div>

    </div>

  </div>
</div>
