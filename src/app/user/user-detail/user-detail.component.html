<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 *ngIf="!!user">
      {{pageTitle + user.lname}}
    </h3>
  </div>
  <div class="panel-body">
    <form class="container" [formGroup]="userForm" novalidate (ngSubmit)="submit()">
      <div class="form-group">
        <label for="id">id:</label>
        <input type="text" class="form-control" name="id" formControlName="id" />
      </div>
      <div class="form-group">
        <label for="fname">first name:</label>
        <input type="text" class="form-control" name="fname" formControlName="fname" />
      </div>
      <div class="form-group">
        <label for="lname">last name:</label>
        <input type="text" class="form-control" name="lname" formControlName="lname" />
      </div>
      <div class="form-group">
        <label for="isDeleted">deleted:</label>
        <input type="boolean" class="form-control" name="isDeleted" formControlName="isDeleted" />
      </div>
    </form>

  </div>
  <div class="panel-footer">
    <a class="btn btn-default" (click)='onBack()' style="width:80px;">Back</a>
  </div>
</div>
